<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <style>
    body{font-family:sans-serif;padding:24px}
    input,select{padding:6px}
    button{padding:6px 12px;margin-left:8px}
  </style>
</head>
<body>
  <input id="inp-num1" type="number" />
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
  </select>
  <input id="inp-num2" type="number" /> =
  <input id="inp-result" type="number" readonly />
  <div><button id="btn-submit">submit</button></div>

  <script>
    const $ = id => document.getElementById(id);
    const n1 = $("inp-num1"), n2 = $("inp-num2"), op = $("op"), out = $("inp-result"), btn = $("btn-submit");

    btn.addEventListener("click", () => {
      const a = Number(n1.value) || 0;
      const b = Number(n2.value) || 0;
      out.value = op.value === "+" ? a + b : a - b;
    });
  </script>
</body>
</html>
